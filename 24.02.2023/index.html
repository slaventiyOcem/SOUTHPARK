<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="intend">
        <div class="frame"></div>

        <div class="img_moving_kail">
            <img src="img/kail.webp" alt="kail">
        </div>
        <div class="img_moving_sten">
            <img src="img/sten.WEBP" alt="sten">
        </div>
        <div class="img_moving_cartmen">
            <img src="img/cartmen.png" alt="cartmen">
        </div>
        <div class="img_moving_canny">
            <img src="img/canny.png" alt="canny">
        </div>

    <div class="frame_bottom">
        <div class="stripes_color_black"></div>
        <div class="text">SOUTH PARK ELEMENTY R-1</div>
        <div class="stripes"></div>
        <div class="stripes"></div>
        <div class="stripes"></div>
        <div class="bumper"></div>
        <div class="engine_compartment_back"></div>
        <div class="entrance"></div>
        <div class="window">
            <div class="horizontal_line_back"></div>
            <div class="horizontal_line_back horizontal_line_back_two"></div>
            <div class="horizontal_line_back horizontal_line_back_three"></div>
            <div class="vertical_line_back"></div>
            <div class="vertical_line_back vertical_line_back_two"></div>
            <div class="vertical_line_back vertical_line_back_three"></div>
            <div class="vertical_line_back vertical_line_back_four"></div>
            <div class="vertical_line_back vertical_line_back_five"></div>
            <div class="vertical_line_back vertical_line_back_six"></div>
            <div class="vertical_line_back vertical_line_back_seven"></div>
        </div>
        <div class="img_moving">
            <img src="img/crabtree_big.png" alt="">
        </div>
        <div class="door_moving">
            <div class="horizontal_line"></div>
            <div class="vertical_line"></div>
            <div class="horizontal_line_two moving_line_two"></div>
            <div class="horizontal_line_two moving_line_three"></div>
            <div class="vertical_line vertical_line_two"></div>
        </div>
        <div class="bulb"></div>
        <div class="door_moving_two">
            <div class="horizontal_line"></div>
            <div class="vertical_line"></div>
            <div class="horizontal_line_two moving_line_two"></div>
            <div class="horizontal_line_two moving_line_three"></div>
            <div class="vertical_line vertical_line_two"></div>
        </div>
        <div>
            <div class="prop"></div>
            <div class="glass"></div>
        </div>
    </div>
    <div class="shadow"></div>
        <div class="front">
            <div class="engine_compartment">
                <div class="engine_compartment_line"></div>
                <div class="fender"></div>
                <div class="hood"></div>
                <div class="headlight"></div>
                <div class="bumper_before"></div>
            </div>
        </div>
        <div>
        <div class="wheel moving_wheel">
            <div class="line_whith"></div>
            <div class="disk">
                <div class="part_disk"></div>
            </div>
        </div>
        <div>
            <div class="wheel_two moving_wheel_two">
                <div class="line_whith"></div>
                <div class="disk_two">
                    <div class="part_disk"></div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
